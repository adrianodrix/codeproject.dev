<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Tarefas do Projeto: {{ project.name }}</div>
                <div class="panel-body">
                        <div class="col-md-4">
                            <a ng-href="#/project/{{ project.id }}/tasks/0/new" class="btn btn-success">Novo</a>
                            <a ng-href="#/projects/{{ project.id }}" class="btn btn-success">Voltar</a>
                        </div>
                        <div class="col-md-8">
                            <form class="form-inline" role="form" name="form" method="POST" ng-submit="save()">

                                <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                                    <label class="col-md-4 control-label">Titulo</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="name" ng-model="task.name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary">Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Data Inicio</th>
                                    <th>Data Fim</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="task in tasks">
                                    <td>{{ task.name }}</td>
                                    <td>{{ task.start_date | dateBr  }}</td>
                                    <td>{{ task.due_date | dateBr  }}</td>
                                    <td ng-switch on="task.status">
                                        <span class="label label-danger" ng-switch-when="0">Incompleto</span>
                                        <span class="label label-success" ng-switch-when="1">Completo</span>
                                    </td>
                                    <td>
                                        <a ng-href="#/project/{{ project.id }}/tasks/{{ task.id }}/edit" class="btn btn-primary btn-xs">Editar</a>
                                        <a ng-href="#/project/{{ project.id }}/tasks/{{ task.id }}/remove" class="btn btn-danger btn-xs">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
