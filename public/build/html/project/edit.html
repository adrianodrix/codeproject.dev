<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">{{ title }}</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.client.$valid && form.client.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="client" ng-model="client"
                                       typeahead="client as client.name for client in getClients($viewValue) |limitTo:10"
                                       typeahead-input-formatter="formatName($model)"
                                       typeahead-on-select="selectClient($item)"
                                       typeahead-editable="false"
                                       typeahead-loading="loadingLocations" typeahead-no-results="noResults"
                                        required />
                                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                                <div ng-show="noResults">
                                    <i class="fa fa-close "></i> Nada encontrado!
                                </div>
                                <div class="help-block" ng-messages="form.client.$error" ng-show="form.client.$touched">
                                    <div ng-message="required">Campo obrigatório!</div>
                                    <div ng-message="editable">Cliente inválido!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div class="help-block" ng-messages="form.name.$error" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description" required></textarea>
                                <div class="help-block" ng-messages="form.description.$error" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo obrigatório!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label for="due_date" class="col-md-4 control-label">Previsão</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="due_date" id="due_date"
                                           datepicker-popup="dd/MM/yyyy"
                                           ng-model="project.due_date"
                                           is-open="due_date.status.opened"
                                           close-text="Fechar" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                                <div class="help-block" ng-messages="form.due_date.$error" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório!</div>
                                    <div ng-message="date">Data inválida!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
                            <label for="progress" class="col-md-4 control-label">Progresso</label>
                            <div class="col-md-6">
                                <input class="form-control" type="number" name="progress" id="progress" min="0" max="100" ng-model="project.progress" placeholder="%" required>
                                <div class="help-block" ng-messages="form.progress.$error" ng-show="form.progress.$touched">
                                    <div ng-message="required">Campo obrigatório!</div>
                                    <div ng-message="number">Informar somente números!</div>
                                    <div ng-message="min">valor minimo aceito é 0!</div>
                                    <div ng-message="max">valor minimo aceito é 100!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label for="status" class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control" name="status" id="status" ng-model="project.status"
                                        ng-options="status.value as status.label for status in statusList" required>
                                    <option value="">Selecione a situação</option>
                                </select>
                                <div class="help-block" ng-messages="form.status.$error" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigatório!</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a ng-href="#/projects" class="btn btn-success">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
