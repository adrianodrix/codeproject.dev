<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Clientes</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <a ng-href="#/clients/new" class="btn btn-success">Novo</a>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Respons√°vel</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="client in clients | itemsPerPage: clientsPerPage" total-items="totalClients" current-page="pagination.current">
                                    <td>{{ client.name }}</td>
                                    <td>{{ client.responsible }}</td>
                                    <td>{{ client.email | lowercase }}</td>
                                    <td>{{ client.phone }}</td>
                                    <td>
                                        <a ng-href="#/clients/{{ client.id }}/edit" class="btn btn-primary btn-xs">Editar</a>
                                        <a ng-href="#/clients/{{ client.id }}/remove" class="btn btn-danger btn-xs">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
