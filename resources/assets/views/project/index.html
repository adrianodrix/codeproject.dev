<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <a ng-href="#/projects/new" class="btn btn-success">Novo</a>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cliente</th>
                                    <th>Progresso</th>
                                    <th>Status</th>
                                    <th>Previs√£o</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="project in projects">
                                    <td><a ng-href="#/projects/{{ project.id }}">{{ project.name }}</a></td>
                                    <td>{{ project.client.data.name }}</td>
                                    <td><div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="{{ project.progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ project.progress }}%;">
                                            <span class="sr-only">{{ project.progress }}%</span>
                                        </div>
                                    </div>
                                    </td>
                                    <td ng-switch on="project.status">
                                        <span class="label label-danger" ng-switch-when="0">Pendente</span>
                                        <span class="label label-warning" ng-switch-when="1">Em andamento</span>
                                        <span class="label label-success" ng-switch-when="2">Concluido</span>
                                    </td>
                                    <td>{{ project.due_date | dateBr }}</td>
                                    <td>
                                        <a ng-href="#/projects/{{ project.id }}/edit" class="btn btn-primary btn-xs">Editar</a>
                                        <a ng-href="#/projects/{{ project.id }}/remove" class="btn btn-danger btn-xs">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
