<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Arquivos do Projeto: {{ project.name }}</div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <a ng-href="#/project/{{ project.id }}/files/0/new" class="btn btn-success">Novo</a>
                        <a ng-href="#/projects/{{ project.id }}" class="btn btn-success">Voltar</a>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Link</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="file in files">
                                    <td>{{ file.name }}</td>
                                    <td>{{ file.description | limitTo: 50  }}...</td>
                                    <td>
                                        <project-file-download project-id="{{ file.project_id }}" file-id="{{ file.id }}"></project-file-download>
                                    </td>
                                    <td>
                                        <a ng-href="#/project/{{ file.project_id }}/files/{{ file.id }}/edit" class="btn btn-primary btn-xs">Editar</a>
                                        <a ng-href="#/project/{{ file.project_id }}/files/{{ file.id }}/remove" class="btn btn-danger btn-xs">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
