<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
    <label class="col-md-4 control-label">Nome</label>
    <div class="col-md-6">
        <input type="text" class="form-control" name="name" ng-model="client.name" required>
        <div class="help-block" ng-messages="form.name.$error"
             ng-show="form.name.$touched && form.name.$invalid">
            <div ng-message="required">Campo obrigatório!</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.responsible.$valid && form.responsible.$touched}">
    <label class="col-md-4 control-label">Responsavel</label>
    <div class="col-md-6">
        <input type="text" class="form-control" name="responsible" ng-model="client.responsible" required>
        <div class="help-block" ng-messages="form.responsible.$error"
             ng-show="form.responsible.$touched && form.responsible.$invalid">
            <div ng-message="required">Campo obrigatório!</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
    <label class="col-md-4 control-label">E-Mail</label>
    <div class="col-md-6">
        <input type="email" class="form-control" name="email" value="" ng-model="client.email" required>
        <div class="help-block" ng-messages="form.email.$error"
             ng-show="form.email.$touched && form.email.$invalid">
            <div ng-message="required">Campo obrigatório!</div>
            <div ng-message="email">E-mail inválido!</div>
        </div>
    </div>
</div>

<div class="form-group" ng-class="{'has-error': !form.phone.$valid && form.phone.$touched}">
    <label class="col-md-4 control-label">Telefone</label>
    <div class="col-md-6">
        <input type="text" class="form-control" name="phone" ng-model="client.phone" required>
        <div class="help-block" ng-messages="form.phone.$error"
             ng-show="form.phone.$touched && form.phone.$invalid">
            <div ng-message="required">Campo obrigatório!</div>
        </div>
    </div>
</div>


<div class="form-group">
    <label class="col-md-4 control-label">Endereço</label>
    <div class="col-md-6">
        <textarea class="form-control" name="address" ng-model="client.address"></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label">Observaçao</label>
    <div class="col-md-6">
        <textarea class="form-control" name="obs" ng-model="client.obs"></textarea>
    </div>
</div>

<div class="form-group">
    <div class="col-md-6 col-md-offset-4">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a ng-href="#/clients" class="btn btn-success">Cancelar</a>
    </div>
</div>
