<header class="header-global" ng-controller="MenuController">
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <a ng-href="#/home" class="brand">
                        <img src="build/images/logo.png" alt="Code Project"/>
                        <span class="text">Code Project</span>
                    </a> <!-- /brand -->
                </div>
                <div class="col-sm-6">
                    <menu class="menu" menu-activated>
                        <li data-match-route="/home">
                            <a ng-href="#/home">
                                <i class="fa fa-home"></i> Painel
                            </a>
                        </li>
                        <li data-match-route="/projects.*">
                            <a ng-href="#/projects/dashboard">
                                <i class="flaticon-data-analytics1"></i> Projetos
                            </a>
                        </li>
                        <li data-match-route="/clients.*">
                            <a ng-href="#/clients/dashboard">
                                <i class="flaticon-office-worker2"></i> Clientes
                            </a>
                        </li>
                    </menu> <!-- /menu -->
                </div>
                <div class="col-sm-4">
                    <div class="btn-group" dropdown dropdown-append-to-body>
                        <a ng-href="#" id="btn-append-to-body" class="userinfo" dropdown-toggle>
                            <i class="avatar flaticon-user7"></i>
                            Ol√°, {{ user.name }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="btn-append-to-body">
                            <li role="menuitem">
                                <a ng-href="#/logout"><i class="fa fa-sign-out"></i> Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /top -->
    <div class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="h3">{{ pageTitle }}</h1>
                </div>
            </div>
        </div>
    </div> <!-- /bottom -->
</header> <!-- /header-global -->
