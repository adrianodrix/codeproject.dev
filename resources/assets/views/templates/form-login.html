<div class="alert alert-danger" ng-show="error.error">
    <strong>Whoops!</strong> Ocorreram erros.<br><br>
    <div>{{ error.message }}</div>
</div>

<form class="form-horizontal" role="form" name="form" method="POST" ng-submit="login()">
    <div class="form-group" ng-class="{'has-error': !form.username.$valid && form.username.$touched}">
        <label class="col-md-4 control-label">E-Mail Address</label>
        <div class="col-md-6">
            <input type="email" class="form-control" name="username" value="" ng-model="user.username" required>
            <div class="help-block" ng-messages="form.username.$error" ng-show="form.username.$touched">
                <div ng-message="required">Campo obrigatório!</div>
                <div ng-message="email">E-mail inválido!</div>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !form.password.$valid && form.password.$touched}">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-6">
            <input type="password" class="form-control" name="password" ng-model="user.password" required>
            <div class="help-block" ng-messages="form.password.$error" ng-show="form.password.$touched">
                <div ng-message="required">Campo obrigatório!</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 col-md-offset-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember"> Remember Me
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 col-md-offset-4">
            <button type="submit" class="btn btn-primary">Entrar</button>

            <a class="btn btn-link" href="{{ url('/password/email') }}">Forgot Your Password?</a>
        </div>
    </div>
</form>
